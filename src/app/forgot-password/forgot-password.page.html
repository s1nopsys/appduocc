<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="email" class="small-input"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="sendResetPasswordEmail()">Enviar Correo</ion-button>
</ion-content>
