<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="header-title">Registro DuocUC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="input-item">
    <ion-label position="floating" class="input-label">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="name" class="small-input input-field"></ion-input>
  </ion-item>

  <ion-item class="input-item">
    <ion-label position="floating" class="input-label">Correo Electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="email" class="small-input input-field"></ion-input>
  </ion-item>

  <ion-item class="input-item">
    <ion-label position="floating" class="input-label">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" class="small-input input-field"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="register()" class="register-button">Registrar</ion-button>
</ion-content>
